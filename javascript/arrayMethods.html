<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const months = ["Jan", "Feb", "Mar", "Apr"];
         months.push("Dec"); //add in last

         months.pop("Dec"); // delete from last

          months.unshift("PreJan"); // add in the begning
         months.shift(); // remove from the begning
         
         const newMonth = months.slice(1,3)
        console.log(months);
        console.log(newMonth);

        const myMon = months.splice(1, 0, "new1", "new2")
        const delMon = months.splice(1, 2)
        
        console.log(delMon)
        console.log(months);
       
         for (allMon of months);
         console.log(allMon);

       months.forEach((elem, index, arr) => {
          console.log(elem, index, arr);
        })

 let months = ["Jan", "Feb", "Mar", "Apr", "May"];
    let myMap = months.map((elem, index, arr) => {
        return`
        <ul>
        <li>${elem}</li>
        <li>${index+1}</li>
        <li>${arr}</li>
        </ul>
        `
    });
    document.querySelector("#app").innerHTML = myMap;
    console.log(myMap)
       
        
    </script>
</body>
</html>
